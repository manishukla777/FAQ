<!DOCTYPE html>

<html lang="en">

    <head>

        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" type="text/css" href="vendors/css/normalize.css">
        <link rel="stylesheet" type="text/css" href="vendors/css/grid.css">
        <link rel="stylesheet" type="text/css" href="vendors/css/ionicons.min.css">
        <link rel="stylesheet" type="text/css" href="vendors/css/animate.css">
        <link rel="stylesheet" type="text/css" href="resources/css/style.css">
        <link rel="stylesheet" type="text/css" href="resources/css/queries.css">
        <link href="https://fonts.googleapis.com/css?family=Lato:100,300,300i,400" rel="stylesheet">
        <title>FAQ</title>

    </head>

    <body>

        <header>
            
            <nav>
                
                <div class="row">
                    
                    <div class="logo">
                        <h1 class="name">FAQ Template</h1>
                    </div>
                    
                    <div class="menubar-before clearfix"></div>
                    
                    <a class="mobile-nav-icon js--nav-icon"><i class="ion-navicon-round"></i></a>
                    
                </div>
                
            </nav>
            
        </header>
        
        
        
        <section class="section-about js--section-about section-publications js--section-publications" id="publications">
            
            <footer>
            
                <div class="row">

                    <div class="col span-1-of-6 box">
                        <div class="contact-feature footer-nav">Basics</div>
                        <i class="ion-ios-plus-empty icon-small"></i> 
                    </div>

                    <div class="col span-1-of-6 box">
                        <div class="contact-feature footer-nav">Mobile</div>
                        <i class="ion-ios-plus-empty icon-small"></i>
                    </div>

                    <div class="col span-1-of-6 box">
                        <div class="contact-feature footer-nav">Account</div>
                        <i class="ion-ios-plus-empty icon-small"></i>
                    </div>

                    <div class="col span-1-of-6 box">
                        <div class="contact-feature footer-nav">Payments</div>
                        <i class="ion-ios-plus-empty icon-small"></i>
                    </div> 

                    <div class="col span-1-of-6 box">
                        <div class="contact-feature footer-nav">Privacy</div>
                        <i class="ion-ios-plus-empty icon-small"></i>
                    </div>

                    <div class="col span-1-of-6 box">
                        <div class="contact-feature footer-nav">Delivery</div>
                        <i class="ion-ios-plus-empty icon-small"></i>
                    </div>

                </div>
            
            </footer>

            
            
            <div class="row about-publications">

            </div>

            <div class="clearfix"></div>
            
        </section> 


        <div id="myModal" class="modal">

                <!-- Modal content -->
                <div class="modal-content">
                    <span class="close">&times;</span>
                    <div class="add-faq-content"></div>
                </div>
                
        </div>
        
        
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/respond.js@1.4.2/dest/respond.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/html5shiv@3.7.3/dist/html5shiv.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/selectivizr@1.0.3/selectivizr.min.js"></script>
        <script src="vendors/js/jquery.waypoints.min.js"></script>
        <script src="resources/js/script.js"></script>

    </body>
        
</html>
